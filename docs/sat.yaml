# See AutoSAT-switch.txt for more details on the network.
# The test execution machine at 10.8.0.149 can be used to access the devices below.
nodes:
# ---- Routers ----------------------------------------------------------------
- name: GRS-A            # air
  interfaces:
  - { name: eth2, ip: 10.0.15.2,    plug: t-a,  dsdv_mode: ttnt }   # 
  - { name: eth3, ip: 10.101.3.2,   plug: c-ad, dsdv_mode: cdl }    # 

- name: GRS-B            # air
  interfaces:
  - { name: eth0, ip: 10.102.100.2, plug: lan,  dsdv_redist: 1 }    # 00:30:18:A5:7A:F4
  - { name: eth1, ip: 10.102.1.2,   plug: c-ab, dsdv_mode: cdl }    # 00:30:18:A5:7A:F5
  - { name: eth2, ip: 10.0.14.2,    plug: t-b,  dsdv_mode: ttnt }   # 00:30:18:A5:7A:F6
  - { name: eth3, ip: 10.102.3.2,   plug: c-bc, dsdv_mode: cdl }    # 00:30:18:AA:92:89

- name: GRS-C             # air
  interfaces:
  - { name: eth0, ip: 10.103.100.2, plug: lan,  dsdv_redist: 1 }    # 00:30:18:A5:7A:D0
  - { name: eth1, ip: 10.103.1.2,   plug: c-bc, dsdv_mode: cdl }    # 00:30:18:A5:7A:D1
  - { name: eth2, ip: 10.103.2.2,   plug: c-cd, dsdv_mode: cdl }    # 00:30:18:A5:7A:D2
  - { name: eth3, ip: 10.106.1.3,   plug: c-cf }                    # 00:30:18:AB:10:01   OSPF interface (to cisco)

# Note that pim on this guy statically joins the following groups on eth2:
# 226.3.3.1
# 239.255.0.1
# 239.255.0.2
# This is a work around for joins from Delta not making it through TTNT-47.
- name: GRS-D           # ground operations center
  interfaces:
  - { name: eth0, ip: 10.104.100.2, plug: lan,  dsdv_redist: 1 }    # 00:30:18:A5:7A:97
  - { name: eth1, ip: 10.104.1.2,   plug: c-ad, dsdv_mode: cdl }    # 00:30:18:A5:7A:98
  - { name: eth2, ip: 10.0.47.2,    plug: t-d,  dsdv_mode: ttnt }   # 00:30:18:A5:7A:99    OSPF interface (to OSPF running on TTNT-47)
  - { name: eth3, ip: 10.104.3.2,   plug: c-cd, dsdv_mode: cdl }    # 00:30:18:AB:10:0C

# ---- Hosts ------------------------------------------------------------------
- name: GoBook-Alpha    # ground user A army (connects to GRS-A)
  interfaces:
  - { name: eth0, plug: lan, ip: 10.101.100.10, gateway: 10.101.100.2 }

- name: GoBook-Bravo    # ground user B sof (connects to GRS-B) 
  interfaces:
  - { name: eth0, plug: lan, ip: 10.102.100.10, gateway: 10.102.100.2 } 

- name: GoBook-Charlie  # (connects to GRS-C via cisco)
  interfaces:
  - { name: eth0, plug: lan, ip: 10.103.100.10, gateway: 10.103.100.2 }

- name: GoBook-Delta    # ground operations center (connects to GRS-D)
  interfaces:
  - { name: eth0, plug: lan, ip: 10.104.100.10, gateway: 10.104.100.2 }

- name: GoBook-Echo     # isr network interop (connects to GRS-D via t-d)
  interfaces:
  - { name: eth0, plug: lan, ip: 10.0.46.10, gateway: 10.0.46.1 } 

- name: GoBook-Foxtrot  # navy network interop (connects to GRS-C via cisco)
  interfaces:
  - { name: eth0, plug: lan, ip: 10.106.100.10, gateway: 10.106.100.2 } 

# ---- GRS-A GTEs -------------------------------------------------------------
- name: MINI-T_A-B       # c-ab
  interfaces:
  - { name: eth0, ip: 10.101.1.1, plug: cdl }

- name: TTNT-15          # t-a
  interfaces:
  - { name: eth0, ip: 10.0.15.1, plug: ttnt }

- name: MINI-T_A-D       # c-ad
  interfaces:
  - { name: eth0, ip: 10.101.3.1, plug: cdl }

# ---- GRS-B GTEs -------------------------------------------------------------
- name: MINI_B-A         # c-ab
  interfaces:
  - { name: eth0, ip: 10.102.1.1, plug: cdl }

- name: TTNT-14          # t-b
  interfaces:
  - { name: eth0, ip: 10.0.14.1, plug: ttnt }

- name: GTE_B-C          # c-bc
  interfaces:
  - { name: eth0, ip: 10.102.3.1, plug: cdl }

# ---- GRS-C GTEs -------------------------------------------------------------
- name: GTE_C-B         # c-bc
  interfaces:
  - { name: eth0, ip: 10.103.1.1, plug: cdl }

- name: GTE_C-D         # c-cd
  interfaces:
  - { name: eth0, ip: 10.103.2.1, plug: cdl }

- name: GTE_C-F         # c-cf
  interfaces:
