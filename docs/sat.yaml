# ---- GRS-D GTEs -------------------------------------------------------------
- name: SINGER_D-A       # c-ad
  interfaces:
  - { name: eth0, ip: 10.104.1.1, plug: cdl }

- name: TTNT-47          # t-d (this GTE is running ospf)
  interfaces:
  - { name: eth0, ip: 10.0.47.1, plug: gte }
  - { name: br-lan, ip: 172.16.0.47, plug: ttnt }

- name: CUBIC_D-C        # c-cd
  interfaces:
