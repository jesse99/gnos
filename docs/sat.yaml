# ---- Foxtrot GTEs -----------------------------------------------------------
- name: GTE_F-C         # c-cf
  interfaces:
  - { name: eth0, ip: 10.106.1.1, plug: cdl }

# ---- Other ------------------------------------------------------------------
- name: Switch
  interfaces:
  - { name: vlan-100, ip: 10.8.0.150, plug: admin }

- name: CISCO-F
  interfaces:
  - { name: fe-1, ip: 10.106.1.2, plug: cisco }   # 00:1c:f6:83:9a:01     can telnet into this, but not ssh
