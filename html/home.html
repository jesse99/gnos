<!DOCTYPE html>
<meta charset=utf-8>

<!-- This is the main view. It has a canvas displaying the map and an info view
with dynamic content set according to the selection and insprector settings. -->
<html lang="en">
	<head>
		<script defer="true" src="/javascript/3rd_party/color.js"></script>
		<script defer="true" src="/javascript/3rd_party/css.color.js"></script>
		<script defer="true" src="/javascript/3rd_party/jquery.min.js"></script>
		<script defer="true" src="/javascript/3rd_party/arbor.js"></script>
		
		<script defer="true" src="/javascript/common.js"></script>
		<script defer="true" src="/javascript/scene/utils.js"></script>
		<script defer="true" src="/javascript/sse.js"></script>
		<script defer="true" src="/javascript/scene/geometry.js"></script>
		<script defer="true" src="/javascript/scene/styles.js"></script>
		<script defer="true" src="/javascript/scene/shapes.js"></script>
		<script defer="true" src="/javascript/scene/scene.js"></script>
		
		<script defer="true" src="/javascript/home.js"></script>
		<title>{{network-name}}</title>
		<link rel="stylesheet" type="text/css" href="home.css"/>
	</head>
	
	<body>
		<section class='col-box'>
			<section id='header'>
				<section class='col-box'>
					<input id="entity_detail" class='input'value="1" min="0" max="3" step="1" type="range">
					<section id="entity_detail_label" class='input-label'>Info Detail</section>
				</section>
				<section id='foo' class='col-box align-right'>
					<input id="relation_detail" class='input'value="1" min="0" max="3" step="1" type="range">
					<section id="relation_detail_label" class='input-label'>Relation Detail</section>
				</section>
			</section>
			
			<!-- Only the width/height ration is important. -->
			<canvas id='map' width='400' height='300'>
				Canvas not supported
			</canvas>
			
			<section id='details'>
				<!-- Detail information for the current map selection is added here. -->
			</section>
			
			{{#admin}}
			<section id='nav'>
				<section class="sequence row-box">
					<a href="/models">Models</a>
					<a href="/query-store">Query</a>
					<a href="/test" class='col-box align-right'>Test</a>
					<a href="/shutdown" class='col-box align-right'>Shutdown</a>
				</section>
			</section>
			{{/admin}}
		</section>
	</body>
<html>
