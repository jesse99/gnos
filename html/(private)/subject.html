<!-- Used to view rdf triplets associated with a particular subject. -->
<!DOCTYPE html>
<meta charset=utf-8>

<html lang="en">
	<head>
		<title><{{subject}} Predicates</title>
		<base href="{{base-path}}"/>
		<link rel="stylesheet" type="text/css" href="subject.css"/>
		<h2>{{subject}} Predicates</h2>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<th>Predicate</th>
				<th>Object</th>
			</tr>
			{{#predicates}}
			<tr class="{{row-class}}">
				<td class="predicate">{{predicate}}</td>
				<td class="value"><span>
					{{#urls}}
						<a href="{{url}}">{{text}}</a>
					{{/urls}}
					{{^urls}}
						{{normal}}
					{{/urls}}
				</span></td>
			</tr>
			{{/predicates}}
		</table> 
	</body>
<html>
