<!-- Used to view rdf triplets associated with a particular subject. -->
<!DOCTYPE html>
<meta charset=utf-8>

<html lang="en">
	<head>
		<script defer="true" src="/javascript/common.js"></script>
		<script defer="true" src="/javascript/subject.js"></script>
		<title><{{subject}} Predicates</title>
		<base href="{{base-path}}"/>
		<link rel="stylesheet" type="text/css" href="subject.css"/>
		<h2>{{subject}} Predicates</h2>
	</head>
	
	<body>
		<table border="1" id="subject" data-name="{{name}}" data-about="{{subject}}">
			<tr>
				<th>Predicate</th>
				<th>Object</th>
			</tr>
				<!-- subject.js populates this -->
		</table> 
	</body>
<html>
